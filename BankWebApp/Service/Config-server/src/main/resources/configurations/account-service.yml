server:
  port: 8085

spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/accounts
    username: dhruv
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: AccountKafkaDTO:com.bank.web.app.account.kafka.AccountKafkaDTO,LoanPaymentDTO:com.bank.web.app.account.kafka.LoanPaymentDTO,RecurringPayment:com.bank.web.app.account.kafka.RecurringPayment


management:
  health:
    circuitbreakers:
      enabled: true          # Enables circuit breaker health indicators
  endpoints:
    web:
      exposure:
        include: health      # Exposes only the /actuator/health endpoint over HTTP
  endpoint:
    health:
      show-details: ALWAYS

resilience4j:
  circuitbreaker:
    instances:
      accountService:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 7s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        sliding-window-type: COUNT_BASED

  ratelimiter:
    instances:
      accountRateLimiter:
        limit-refresh-period: 5s
        limit-for-period: 10
        timeout-duration: 1s
  bulkhead:
    configs:
      default:
        maxConcurrentCalls: 1
    instances:
      accountService:
        maxConcurrentCalls: 1
        maxWaitDuration: 0




kafkaTopic:
  newAccountTopic: newAccount
  transactionTopic: transactionTopic
  loan: loanTopic
  recurring: RecurringPaymentTopic

